upstream gemini_api {
    server gemini-api-standalone:8001;
}

server {
    listen 80;
    server_name _;  # 可以替换为你的域名，如 api.yourdomain.com
    
    # 设置客户端最大体积限制 (用于文件上传)
    client_max_body_size 50M;
    
    # 基本安全头部
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # 代理到 Gemini API
    location / {
        proxy_pass http://gemini_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓存设置
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # 健康检查端点
    location /health {
        proxy_pass http://gemini_api/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # 静态文件 (如果有的话)
    location /static/ {
        alias /app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # 图片文件服务
    location /image/ {
        alias /app/image/;
        expires 1d;
        add_header Cache-Control "public";
    }
}

# HTTPS 配置 (Cloudflare 代理后可选)
server {
    listen 443 ssl http2;
    server_name _;  # 可以替换为你的域名
    
    # SSL 证书 (如果不使用 Cloudflare 的 SSL)
    # ssl_certificate /etc/ssl/certs/your_domain.crt;
    # ssl_certificate_key /etc/ssl/private/your_domain.key;
    
    # 如果使用 Cloudflare，可以使用自签名证书或禁用 SSL
    ssl_certificate /etc/ssl/certs/ssl-cert-snakeoil.pem;
    ssl_certificate_key /etc/ssl/private/ssl-cert-snakeoil.key;
    
    # SSL 设置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # 其他配置与 HTTP 相同
    client_max_body_size 50M;
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
